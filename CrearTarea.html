<!doctype html>
<html lang="en">
    <head>
        <title>Create Task</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="estilosProfesor.css">
    </head>

    <body>

        <header class="barraSuperior">
            <div class="d-flex align-items-center gap-2">
                <a href="CursosProf.html" class="text-decoration-none text-primary"><i class="bi bi-x-lg"></i></a> 
                <div class="fw-bold">CS101: Web Foundations:</div>
                <strong>Create new task</strong>
            </div>
            <div class="text-muted small">
                <span class="me-3 text-primary">Discard changes</span>
                Autosaved
            </div>
        </header>

        <main class="container mt-4">
            <div class="row">
                <!-- columna  izq -->
                <div class="col-lg-7">
                    <div class="card tarjetaClase border-0 shadow-sm mb-4">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div class="d-flex gap-3 align-items-center">
                                <div class="iconoClase">
                                    <i class="bi bi-mortarboard-fill fs-5"></i>
                                </div>
                                <div>
                                    <div class="fw-bold text-primary">CS101: Web Foundations - Section B</div>
                                    <small class="text-muted text-uppercase">Fall semester 2026</small>
                                </div>
                            </div>
                            <span class="fw-semibold text-decoration-none text-primary">Change class</span>
                        </div>
                    </div>

                    <!-- informacion de la tarea -->
                    <div class="card shadow-sm mb-3">
                        <div class="card-header">Task information</div>
                        <div class="card-body">

                            <label class="form-label fw-bold">Task title</label>
                            <input class="form-control mb-3" placeholder="e.g. Build a portfolio homepage">

                            <div class="d-flex justify-content-between mb-2">
                                <label class="fw-bold">Description & instructions</label>
                                <div class="btn-group editorBotones btn-group-sm">
                                    <button class="btn btn-light"><i class="bi bi-type-bold"></i></button>
                                    <button class="btn btn-light"><i class="bi bi-type-italic"></i></button>
                                    <button class="btn btn-light"><i class="bi bi-list-ul"></i></button>
                                    <button class="btn btn-light"><i class="bi bi-link-45deg"></i></button>
                                </div>
                            </div>

                            <textarea class="form-control" rows="8"
                                placeholder="Provide detailed instructions for the students..."></textarea>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 p-3">
                        <button class="btn btn-primary fw-bold">Save draft</button>
                        <button class="btn btn-primary fw-bold">Publish task</button>
                    </div>
                </div>

                <!-- columna derecha -->
                <div class="col-lg-5">
                    <div class="tarjetaLateral">

                        <div class="card shadow-sm mb-3">
                            <div class="card-header text-primary">
                                <i class="bi bi-calendar me-2"></i> Set deadlines
                            </div>
                            <div class="card-body">
                                <label class="form-label small text-muted">Due date</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                                    <input class="form-control" value="Oct 28, 2024">
                                </div>

                                <label class="form-label small text-muted">Time</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-clock"></i></span>
                                    <input class="form-control" value="11:59 PM">
                                </div>
                            </div>
                        </div>

                        <div class="card shadow-sm mb-3">
                            <div class="card-header text-primary">
                                <i class="bi bi-files me-2""></i>Attachments
                            </div>
                            <div class="card-body">
                                <div class="d-flex align-items-center justify-content-between mb-3">
                                    <div class="d-flex gap-2">
                                        <i class="bi bi-file-earmark-pdf text-danger fs-4"></i>
                                        <div>
                                            <div class="fw-semibold">Project_Guidelines.pdf</div>
                                            <small class="text-muted">1.2 MB</small>
                                        </div>
                                    </div>
                                    <i class="bi bi-trash"></i>
                                </div>

                                <div class="zonaSubida">
                                    <i class="bi bi-cloud-arrow-up fs-3 text-muted"></i>
                                    <div class="text-muted">Drag or click to upload</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <nav class="bottom-nav">
                <button class="active">
                    <i class="bi bi-house-fill"></i>
                    <a class="text-decoration-none" href="CursosProf.html">Home</a>
                    
                </button>
                <button>
                    <i class="bi bi-list-task"></i>
                    <span>Tasks</span>
                </button>
                <button>
                    <i class="bi bi-calendar"></i>
                    <span>Schedule</span>
                </button>
                <button>
                    <i class="bi bi-person"></i>
                    <span>Profile</span>
                </button>
            </nav>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <title>Professor Dashboard</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Existing styles -->
        <link rel="stylesheet" href="estilosCursosP.css">
        <link rel="stylesheet" href="estilosProfesor.css">
    </head>

    <body class="bg-light">
        <div class="contenedor container pb-5">
            <!-- Header -->
            <div class="encabezado d-flex justify-content-between align-items-center mb-4">
                <div class="saludo">
                    <small class="text-uppercase text-muted">Dashboard</small>
                    <h5 class="fw-bold mb-0">Good morning, Prof. Smith</h5>
                </div>
                <div class="iconoNotificacion position-relative">
                    <button class="btn btn-light rounded-circle">
                        <i class="bi bi-bell"></i>
                    </button>
                    <span class="notification-dot"></span>
                </div>
            </div>

            <div class=" mb-4">
                <div class="buscador d-flex align-items-center bg-white shadow-sm rounded-pill px-3 py-2">
                    <i class="bi bi-search text-muted me-2"></i>
                    <input class="form-control border-0 p-0"
                           placeholder="Search your courses..."
                           aria-label="Search courses">
                </div>
            </div>

            <div class="seccionTitulo mb-3 d-flex justify-content-between align-items-center">
                <h6 class="fw-bold mb-0">Active Courses</h6>
                <span class="verTodos text-primary fw-semibold">See All</span>
            </div>

            <div class="d-grid gap-3">
                <div class="card shadow-sm border-0 course-card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img class="img-fluid h-100 w-100 object-fit-cover"
                                 src="https://cdn.todamateria.com/imagenes/matematicas-cm1x.jpg"
                                 alt="Advanced Mathematics">
                        </div>

                        <div class="col-md-8">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <small class="text-muted">32 students</small>
                                </div>

                                <h6 class="fw-bold mb-1">Advanced Mathematics</h6>
                                <small class="text-muted d-block mb-2">Science Department</small>

                                <div class="progress mb-3">
                                    <div class="progress-bar bg-primary" style="width:75%"></div>
                                </div>

                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="avatarsGrupo">
                                        <img class="avatarPeq" src="https://i.pravatar.cc/40?img=32">
                                        <img class="avatarPeq" src="https://i.pravatar.cc/40?img=31">
                                        <img class="avatarPeq" src="https://i.pravatar.cc/40?img=30">
                                    </div>
                                    <a href="CursoEstructura.html"><button class="btn btn-primary btn-sm fw-bold">View Details</button></a> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm border-0 course-card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img class="img-fluid h-100 w-100 object-fit-cover"
                                 src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b"
                                 alt="World History">
                        </div>

                        <div class="col-md-8">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <small class="text-muted">28 students</small>
                                </div>

                                <h6 class="fw-bold mb-1">World History</h6>
                                <small class="text-muted d-block mb-2">Humanities</small>

                                <div class="progress mb-3">
                                    <div class="progress-bar bg-primary" style="width:40%"></div>
                                </div>

                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="avatarsGrupo">
                                        <img class="avatarPeq" src="https://i.pravatar.cc/40?img=25">
                                        <img class="avatarPeq" src="https://i.pravatar.cc/40?img=26">
                                    </div>
                                    <a href="CursoEstructura.html"><button class="btn btn-primary btn-sm fw-bold">View Details</button></a> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm border-0 course-card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img class="img-fluid h-100 w-100 object-fit-cover"
                                 src="https://images.unsplash.com/photo-1512820790803-83ca734da794"
                                 alt="Spanish Literature">
                        </div>

                        <div class="col-md-8">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <small class="text-muted">15 students</small>
                                </div>

                                <h6 class="fw-bold mb-1">Spanish Literature</h6>
                                <small class="text-muted d-block mb-2">Language</small>

                                <div class="progress mb-3">
                                    <div class="progress-bar bg-primary" style="width:10%"></div>
                                </div>

                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="avatarsGrupo">
                                        <img class="avatarPeq" src="https://i.pravatar.cc/40?img=18">
                                    </div>
                                    <a href="CursoEstructura.html"><button class="btn btn-primary btn-sm fw-bold">View Details</button></a> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <footer>
            <nav class="bottom-nav">
                <button class="active">
                    <i class="bi bi-house-fill"></i>
                    <span>Home</span>
                </button>
                <button>
                    <i class="bi bi-list-task"></i>
                    <span>Tasks</span>
                </button>
                <button>
                    <i class="bi bi-calendar"></i>
                    <span>Schedule</span>
                </button>
                <button>
                    <i class="bi bi-person"></i>
                    <span>Profile</span>
                </button>
            </nav>
        </footer>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

<!doctype html>
<html lang="en">
<head>
    <title>Login - Educational Portal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #f6f6f8;
        }

        .login-card {
            max-width: 420px;
            border-radius: 1rem;
        }

        .icon-box {
            width: 72px;
            height: 72px;
            border-radius: 1rem;
            background-color: rgba(19, 91, 236, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .material-symbols-outlined {
            font-size: 32px;
        }

        .form-control {
            padding-left: 3rem;
            height: 52px;
            border-radius: 0.75rem;
            background-color: #f6f6f8;
            border: none;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: #6c757d;
        }
    </style>
</head>

<body class="d-flex align-items-center min-vh-100">

<main class="container py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
            <div class="card login-card shadow-sm p-4">
                <div class="text-center mb-4">
                    <div class="icon-box mx-auto mb-3">
                        <span class="material-symbols-outlined text-primary">school</span>
                    </div>
                    <h2 class="fw-bold">Educational Portal</h2>
                    <p class="text-muted mb-0">Sign in to access your courses and tasks</p>
                </div>

                <div class="btn-group w-100 mb-4" role="group">
                    <input type="radio" class="btn-check" name="role" id="student" checked>
                    <label class="btn btn-outline-primary" for="student">Student</label>

                    <input type="radio" class="btn-check" name="role" id="teacher">
                    <label class="btn btn-outline-primary" for="teacher">Teacher</label>
                </div>

                <!-- login form -->
                <form class="mb-3">
                    <div class="mb-3 position-relative">
                        <span class="material-symbols-outlined input-icon">person</span>
                        <input type="text" class="form-control" placeholder="Email or ID">
                    </div>

                    <div class="mb-2 position-relative">
                        <span class="material-symbols-outlined input-icon">lock</span>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>

                    <div class="text-end mb-4">
                        <a href="#" class="text-primary text-decoration-none small">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-3">
                        Login
                        <span class="material-symbols-outlined align-middle ms-1">login</span>
                    </button>
                </form>

                <!-- Footer -->
                <div class="text-center mt-4">
                    <p class="small text-muted mb-2">
                        Donâ€™t have an account?
                        <a href="#" class="text-primary fw-semibold text-decoration-none">Contact Admin</a>
                    </p>
                </div>
            </div>

        </div>
    </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();

        const role = document.querySelector('input[name="role"]:checked').id;

        if (role === "student") {
            window.location.href = "homeStud.html";
        } else if (role === "teacher") {
            window.location.href = "CursosProf.html";
        }
    });
</script>

</body>
</html>
